<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    
    <title>Document</title>
</head>
<body>
    <header>
        <figure>
            <img src="../images/logo.png" />
        </figure>
        <ul class="guide">
            <li><a href="../arthaGpt/arthaGpt.html">ArthaGPT</a></li>
            <li><a href="">Artha Assistant</a></li>
            <li><a href="../spi/sip.html">SIP Calculator</a></li>
            <li><a href="" id="logout">Logout</a></li>
        </ul>
        <nav>
            <button class="btn">अर्थ GPT &#8599</button>
            <div class="bx bx-menu" id="menu-icon"></div>
        </nav>
    </header>
    <main>
        <div class="fin">
            <div class="total">
                <p>Total Income:</p>
                <input type="number" id="Income">
            </div>
            <div class="left">
                <p>Remaining:</p>
                <p class="remaining"></p>
            </div>
        </div> 
        
        <div class="data">
            <div class="info">
                <div class="dropdowns">
                    <select id="year">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <!-- Add more years as needed -->
                    </select>
                    <select id="month">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <div class="list">
                    <div class="category">
                        <p>Food -</p>
                        <input type="number" name="Food" id="Food" class="">
                    </div>
                    <div class="category">
                        <p>Travel -</p>
                        <input type="number" name="Travel" id="Travel" class="">
                    </div>
                    <div class="category">
                        <p>Household -</p>
                        <input type="number" name="Household" id="Household" class="">
                    </div>
                    <div class="category">
                        <p>Health -</p>
                        <input type="number" name="Health" id="Health" class="">
                    </div>
                    <div class="category">
                        <p>Education -</p>
                        <input type="number" name="Education" id="Education" class="">
                    </div>
                    <div class="category">
                        <p>Others -</p>
                        <input type="number" name="Others" id="Others" class="">
                    </div>
                    <input type="button" value="Submit" id="submitBtn">
                </div>
            </div>
                <div class="pie">
                    <canvas id="myPieChart"></canvas>
                </div>
            
        </div>
        
    </main>
    <script src="home.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
