<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="sip.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <img src="../images/logo.png" alt="ArthVault Logo">
        <ul class="guide">
            <li><a href="../home/home.html">Dashboard</a></li>
            <li><a href="../arthaGpt/arthaGpt.html">ArthaGPT</a></li>
            <li><a href="">Artha Assistant</a></li>
            <li><a href="" id="logout">Logout</a></li>
        </ul>
        <nav>
            <button class="btn">अर्थ GPT &#8599</button>
            <div class="bx bx-menu" id="menu-icon"></div>
        </nav>
    </header>

    <main>
        <div id="container">
            <div id="calculator-type">
                <button onclick="ShowSIP()">SIP</button>
                <button onclick="ShowLumpSum()">Lumpsum</button>
            </div>

            <div id="lump" class="calculator-section">
                <h2>Lumpsum Investment</h2>
                <label for="initialInvestment">Initial Investment:</label>
                <input type="number" id="initialInvestment" placeholder="Enter amount">

                <label for="expectedReturn">Expected Annual Return (%):</label>
                <input type="number" id="expectedReturn" placeholder="Enter percentage">

                <label for="investmentPeriod">Investment Period (Years):</label>
                <input type="number" id="investmentPeriod" placeholder="Enter years">

                <button onclick="calculateLumpSum()" class="cal">Calculate</button>

                <div id="lumpsum-results">
                    <p id="inv"></p>
                    <p id="ret"></p>
                    <p id="result"></p>
                </div>
            </div>

            <div id="SIP" class="calculator-section">
                <h2>Systematic Investment Plan (SIP)</h2>
                <label for="monthlyInvest">Monthly Investment:</label>
                <input type="number" id="monthlyInvest" placeholder="Enter monthly amount">

                <label for="expected">Expected Annual Return (%):</label>
                <input type="number" id="expected" placeholder="Enter percentage">

                <label for="Period">Investment Period (Years):</label>
                <input type="number" id="Period" placeholder="Enter years">

                <button onclick="calculateSIP()" class="cal">Calculate</button>

                <div id="sip-results">
                    <p id="x"></p>
                    <p id="y"></p>
                    <p id="z"></p>
                </div>
            </div>
        </div>
    </main>

    <script src="sip.js"></script>
</body>
</html>
